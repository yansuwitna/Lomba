<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #kotak {
        width: 40px;
        height: 40px;
        background-color: red;
        border-radius: 2px;
        border: solid 1px black;
        position: relative;
    }
</style>

<body>
    <div id="kotak"></div>


    <script>
        const ob = document.getElementById("kotak");
        var x = 0;
        var y = 0;

        document.addEventListener('keydown', function (e) {
            if(e.code === 'ArrowRight'){
                x +=1;
                ob.style.left = x + 'px';
            }
            if (e.code === 'ArrowLeft') {
                x -= 1;
                ob.style.left = x + 'px';
            }
            if (e.code === 'ArrowDown') {
                y += 1;
                ob.style.top = y + 'px';
            }

            if (e.code === 'ArrowUp') {
                y -= 1;
                ob.style.top = y + 'px';
            }
        });


    </script>
</body>

</html>
